<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | WSL Interior Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-header">
            <h1>WSL STUDIO</h1>
            <p>LUXURY INTERIOR DESIGN</p>
        </div>

        <div class="auth-card">
            <!-- Login View -->
            <div id="login-view" class="auth-view active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Sign In</button>

                    <div class="social-login">
                        <p style="text-align: center; margin: 1.5rem 0; color: var(--light-text); font-size: 0.9rem;">Or
                            continue with</p>
                        <button type="button" class="btn-social google" onclick="alert('Google login simulated')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-social facebook" onclick="alert('Facebook login simulated')">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>

                    <div class="auth-links">
                        <p>Need an account? <a href="#" onclick="openSignupModal(event)">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSignupModal()">&times;</span>
            <div class="auth-header" style="margin-bottom: 2rem;">
                <h2 style="font-size: 2rem;">Create Account</h2>
                <p>Join WSL Studio</p>
            </div>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Create Account</button>

                <div class="social-login">
                    <p style="text-align: center; margin: 1.5rem 0; color: var(--light-text); font-size: 0.9rem;">Or
                        sign up with</p>
                    <button type="button" class="btn-social google" onclick="alert('Google signup simulated')">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social facebook" onclick="alert('Facebook signup simulated')">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>

                <div class="auth-links">
                    <p>Already have an account? <a href="#" onclick="closeSignupModal()">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Modal Logic
        function openSignupModal(e) {
            if (e) e.preventDefault();
            const modal = document.getElementById('signup-modal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        function closeSignupModal() {
            const modal = document.getElementById('signup-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('signup-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
