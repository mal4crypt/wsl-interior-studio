<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | WSL Interior Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-header">
            <h1>WSL STUDIO</h1>
            <p>LUXURY INTERIOR DESIGN</p>
        </div>

        <div class="auth-card">
            <!-- Login View -->
            <div id="login-view" class="auth-view active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group password-wrapper">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                    </div>

                    <div style="text-align: right; margin-bottom: 1rem;">
                        <a href="#" onclick="switchAuthView('forgot')"
                            style="font-size: 0.85rem; color: var(--light-text);">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Sign In</button>

                    <div class="social-login">
                        <p style="text-align: center; margin: 1.5rem 0; color: var(--light-text); font-size: 0.9rem;">Or
                            continue with</p>
                        <button type="button" class="btn-social google"
                            onclick="window.location.href='https://accounts.google.com/signin'">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-social facebook"
                            onclick="window.location.href='https://www.facebook.com/login'">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>

                    <div class="auth-links">
                        <p>Need an account? <a href="#" onclick="switchAuthView('signup')">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Signup View -->
            <div id="signup-view" class="auth-view" style="display: none;">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-username" placeholder="Username (optional)">
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group password-wrapper">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
                    </div>
                    <div class="form-group password-wrapper">
                        <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-confirm', this)"></i>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Create Account</button>

                    <div class="social-login">
                        <p style="text-align: center; margin: 1.5rem 0; color: var(--light-text); font-size: 0.9rem;">Or
                            sign up with</p>
                        <button type="button" class="btn-social google"
                            onclick="window.location.href='https://accounts.google.com/signup'">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-social facebook"
                            onclick="window.location.href='https://www.facebook.com/r.php'">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>

                    <div class="auth-links">
                        <p>Already have an account? <a href="#" onclick="switchAuthView('login')">Sign In</a></p>
                    </div>
                </form>
            </div>

            <!-- Forgot Password View -->
            <div id="forgot-view" class="auth-view" style="display: none;">
                <form onsubmit="handleForgotPassword(event)">
                    <h3 style="text-align: center; margin-bottom: 1rem;">Reset Password</h3>
                    <p style="text-align: center; margin-bottom: 2rem; color: var(--light-text); font-size: 0.9rem;">
                        Enter your email address and we'll send you a link to reset your password.</p>

                    <div class="form-group">
                        <input type="email" id="reset-email" placeholder="Email Address" required>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Send Reset Link</button>

                    <div class="auth-links">
                        <p><a href="#" onclick="switchAuthView('login')">Back to Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Expose switchAuthView to global scope since it's inside DOMContentLoaded in script.js
        // Ideally we should refactor script.js but for now we can duplicate the simple toggle logic or rely on script.js if we move it out.
        // Actually, the functions in script.js are inside DOMContentLoaded, so they are NOT accessible globally.
        // I need to fix script.js to make them accessible or add the logic here.

        function switchAuthView(view) {
            const loginView = document.getElementById('login-view');
            const signupView = document.getElementById('signup-view');
            const forgotView = document.getElementById('forgot-view');

            // Hide all first
            if (loginView) loginView.style.display = 'none';
            if (signupView) signupView.style.display = 'none';
            if (forgotView) forgotView.style.display = 'none';

            // Show selected
            if (view === 'login' && loginView) {
                loginView.style.display = 'block';
            } else if (view === 'signup' && signupView) {
                signupView.style.display = 'block';
            } else if (view === 'forgot' && forgotView) {
                forgotView.style.display = 'block';
            }
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            if (email) {
                alert(`Password reset link sent to ${email}`);
                switchAuthView('login');
            }
        }
    </script>
</body>

</html>
